<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Інтерфейс за зразком</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Верхня панель -->
    <header class="top-bar">
      <button class="icon-btn"><i class="fas fa-home"></i></button>
      <button class="icon-btn"><i class="fas fa-network-wired"></i></button>
      <button class="icon-btn"><i class="fas fa-font"></i></button>
      <button class="icon-btn"><i class="fas fa-cog"></i></button>
    </header>

    <!-- Основний контейнер -->
    <div class="container">
      <!-- Лівий сайдбар -->
      <aside class="sidebar">
        <button class="icon-btn"><i class="fab fa-slack"></i>куп</button>
        <button class="icon-btn"><i class="fas fa-code"></i></button>
        <button class="icon-btn"><i class="fas fa-gamepad"></i></button>
        <button class="icon-btn">
          <i class="fas fa-chalkboard-teacher"></i>
        </button>
      </aside>

      <!-- Основна частина з графом -->
      <main class="main-content">
        <div id="graph"></div>
      </main>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
