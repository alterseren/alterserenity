<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маланюк Назарій Пі-21-03</title>
    <script>
        function validateForm() {
            const nameInput = document.getElementById('name').value;
            const iceCream = document.getElementById('iceCream').checked;
            const chocolate = document.getElementById('chocolate').checked;

            if (nameInput) {
                console.log("Впишіть сюди своє ім'я");
            }

            if (iceCream) {
                console.log("Ви обрали морозиво");
            }

            if (chocolate) {
                console.log("Ви обрали шоколад");
            }

            alert("Дякуємо за участь в опитуванні!");
        }
    </script>
</head>
<body>
    <form onsubmit="validateForm(); return false;">
        <label for="name">Введіть ім'я:</label>
        <input type="text" id="name" name="name"><br>

        <label for="iceCream">Морозиво</label>
        <input type="checkbox" id="iceCream" name="preference"><br>

        <label for="chocolate">Шоколад</label>
        <input type="checkbox" id="chocolate" name="preference"><br>

        <button type="submit">Відправити</button>
    </form>
</body>
</html>
