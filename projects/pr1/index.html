<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Post Your Requirements</title>
</head>
<body>
  <div class="all">
    <div class="intro_text">
      <h2>Post Your Requirements</h2>
      <p>Please fill the form below to receive a quote for workspace. Please add all the details required.</p>
    </div>
    <div class="container">
        <h1>Contact Details</h1>    
        <form action="backend.html" method="get" autocomplete="on">
            <label for="name" class="up-text">Please fill your information so we can get in touch with you.</label>
            <div class="add_bot_line">
                <label for="name" class="up-text">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="phone" class="up-text">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="(123) 456 - 7890" required>
                
                <label for="email" class="up-text">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Mail ID" required>
                
                <label for="date" class="up-text">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit" class="btn">Next</button>
        </form>
    </div>
  </div>
</body>
</html>
